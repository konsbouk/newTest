<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Speedcast QA chalenge</title>
	</head>
	<body>
		<div class="row">
			<div id="content">
				<div class="example">
					<h3>JavaScript Alerts</h3>
					<p>
						Here are some examples of different JavaScript alerts which can be troublesome for automation.<br />
						Click each button and the outcome of the action will be logged to the result section. Create tests for all use cases
					</p>
					<ul>
						<li><button onclick="jsAlert()">Click for JS Alert</button></li>
						<li><button onclick="jsConfirm()">Click for JS Confirm</button></li>
						<li><button onclick="jsPrompt()">Click for JS Prompt</button></li>
					</ul>
					<h4>Result:</h4>
					<p id="result"></p>
				</div>
			</div>
		</div>

		<script>
			function jsAlert() {
				alert('I am a JS Alert');
				log('You successfully clicked an alert');
			}

			function jsConfirm() {
				var c = confirm('I am a JS Confirm');
				var result = c === true ? 'Ok' : 'Cancel';
				log('You clicked: ' + result);
			}

			function jsPrompt() {
				var p = prompt('I am a JS prompt');
				if (p === 'forbiden') return log('You entered the forbiden word');
				log('You entered: ' + p);
			}

			function log(msg) {
				var result = document.getElementById('result');
				result.innerHTML = msg;
			}
		</script>
	</body>
</html>
